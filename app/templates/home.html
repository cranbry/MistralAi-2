<!DOCTYPE html>
<html>
<head>
    <title>Mistral AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 100vw;
            width: 100%;
            height: 100vh; /* Make the container take up the full height */
            background-color: #fff;
            border-radius: 0; /* Remove border radius */
            box-shadow: none; /* Remove box shadow */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .header img {
            height: 60px;
        }
        .chat-box {
            padding: 15px;
            flex-grow: 1; /* Allow the chat box to grow and fill the available space */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #e1e1e1;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
            clear: both;
        }
        .message.user {
            background-color: #4CAF50; /* New color */
            color: #fff;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .message.assistant {
            background-color: #f1f1f1; /* New color */
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }
        .form-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .form-group {
            flex: 1;
            margin-bottom: 0;
            margin-right: 10px;
        }
        .form-control {
            border-radius: 20px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            background-color: #333; /* New color */
            border: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 10px 15px;
        }
        .btn-primary:hover {
            background-color: #555; /* New hover color */
        }
        .btn-primary svg {
            margin-right: 8px; /* Space between icon and text */
        }
        .spinner-border-sm {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='chatbot-logo.png') }}" alt="Mistral AI Logo" />
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="form-container">
            <form id="messageForm" onsubmit="handleSubmit(event)" class="d-flex w-100">
                <div class="form-group flex-grow-1 mb-0">
                    <input type="text" id="message" name="message" class="form-control" autocomplete="off" placeholder="Type your message here..." required>
                </div>
                <button type="submit" class="btn btn-primary">Send<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                  </svg></button>
            </form>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault(); 

            const chatBox = document.getElementById('chat-box');
            const sendButton = event.target.querySelector('button[type="submit"]');
            sendButton.disabled = true;
            sendButton.innerHTML = 'Sending... <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';

            const formData = new FormData(event.target); 
            const message = formData.get('message'); 

            // Append user message to chat
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('message', 'user');
            userMessageElement.textContent = message;
            chatBox.appendChild(userMessageElement);

            const response = await fetch('/assistant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            });

            const responseData = await response.json(); 
            sendButton.disabled = false;
            sendButton.innerHTML = 'Send';

            if (responseData.assistant_response) {
                // Append assistant response to chat
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.classList.add('message', 'assistant');
                assistantMessageElement.textContent = responseData.assistant_response;
                chatBox.appendChild(assistantMessageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            }
            
            event.target.reset();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
